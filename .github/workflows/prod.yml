on: repository_dispatch

name: Production Deploy
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Test
        env:
          GITHUB_EVENT_JSON: ${{ toJson(github.event) }}
        run: |
          echo "$GITHUB_EVENT_JSON"
          echo "secret:"
          echo ${{ github.event.client_payload.secret }}

      - name: Authenticate
        env:
          GITHUB_EVENT_JSON: ${{ toJson(github.event) }}
        if: ${{ github.event.client_payload.secret != secrets.SECRET }}
        run: exit 1

      - name: Success
        run: echo "Success!"
